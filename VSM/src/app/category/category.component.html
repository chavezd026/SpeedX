<div id="nothing"></div>
<div class="text-center">
  <h2 class="section-heading text-uppercase">Our Services</h2>
</div>
<br>
<div class="searchbar">
<input (keyup)="search($event)" placeholder="Search your services" class="form-control" id="search">
</div>
<br>
<!-- cards  -->
<div class="c1 container">
  <div class="col" *ngFor="let service of services | filter: searchTerm : 'category'">
  <div class="card">
    <div class="card-header">
      <img [src]="service.image">
    </div>
    <div class="card-body">
      <span class="tag tag-purple">{{service.header}}</span>
      <h4>
        {{service.title}}
        <h6>
          {{service.category}}
        </h6>
      </h4>
      <p>
        {{service.description}}
      </p>
      <p>
        {{service.time}} service
        <br> 
        Free pickup & drop
      </p>
      <h6><i class="fa-solid fa-indian-rupee-sign"></i>&nbsp;{{service.price}}/-</h6>
      <div class="addbtn">
        <button (click)="addtocart(service)" class="btn btn-outline-dark mt-auto"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-square" viewBox="0 0 16 16">
          <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
          <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
        </svg> add</button>
      </div>
    </div>
  </div>
  </div>
</div>

              <a class="btn btn-dark btn-social mx-2" href="#!" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
              <a class="btn btn-dark btn-social mx-2" href="#!" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
          </div>

              <a class="link-dark text-decoration-none me-3" href="#!">Privacy Policy</a>
